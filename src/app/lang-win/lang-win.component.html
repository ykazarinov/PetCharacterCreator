<div class="languages_dialog_header">
 
      <h1>{{current_lang.wins[0].title}}</h1>
   
    <button mat-icon-button [mat-dialog-close]="true" color="basic" aria-label="Example icon button with a menu icon">
      <mat-icon>close</mat-icon>
    </button>

  </div>
  <mat-dialog-content class="mat-typography modal-content"> 
    <div class="languages_dialog_content">
        <ng-container *ngFor="let lang of globalService.languages">
          <app-language *ngIf="lang.active === 1" [lang]="lang">

          </app-language>
        </ng-container>
    </div>
  </mat-dialog-content>
