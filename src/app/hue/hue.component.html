  <!-- засунем сюда вертикальные табы -->
  <div id="main-content">
    <mat-tab-group class="vertical">
      <mat-tab *ngFor="let colors_luminosity of globalService.colors_luminosity; let i = index">
        <ng-template mat-tab-label>
         
          <div class="one_vertical_tab"  [ngStyle]="{'backgroundColor': this.colors_luminosity.luminosity_hex}">
           
          </div>
        </ng-template>
        <app-luminosity [colors_luminosity]="colors_luminosity" [colors_hue]="colors_hue">
          
        </app-luminosity>
      </mat-tab>
    </mat-tab-group> 
    
  </div>
   
  <!-- конец вертикальных табов -->
