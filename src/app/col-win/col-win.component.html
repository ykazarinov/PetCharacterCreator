  <div class="color_dialog_header">
    <h1>{{globalService.languages[1].wins[1].title}}</h1>
    <button mat-icon-button [mat-dialog-close]="true" color="basic" aria-label="Example icon button with a menu icon">
      <mat-icon>close</mat-icon>
    </button>

  </div>
  <mat-dialog-content class="mat-typography modal-content">
    <div class="color_dialog_content">
      <mat-tab-group mat-align-tabs="start">
        <mat-tab *ngFor="let colors_hue of globalService.colors_hues; let i = index">
          <ng-template mat-tab-label>
            <div class="one_tab" [ngStyle]="{'backgroundColor': this.colors_hue.hue_hex}"> </div>
          </ng-template>
          <app-hue  [colors_hue]="colors_hue">
          </app-hue>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-dialog-content>
