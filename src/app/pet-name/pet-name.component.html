<div class="pet_name">
<app-heder-title></app-heder-title>

    <a routerLink="{{currentPageButton?.link}}" class="next_btn">{{currentPageButton?.title}}</a>
    <!--  -->
    <div class="container"> 
        <div class="row">
            <div class="col s12">
                
            <mat-form-field appearance="outline"> 
                <mat-label class="label">{{currentPageInput.label}}</mat-label>
                <input [value]="title" (input)="onInput($event)" class="input" matInput placeholder="{{currentPageInput.placeholder}}">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>  

            </div>

            <div class="col s12 image">
        
                <app-pet *ngFor="let my_part of globalService.myAnimal.my_parts" [one_part]="my_part"> 
                </app-pet>
            
            </div>

            <div class="col s12 image">
                <p class="Real_name">{{title}}</p>
            </div>

        </div>
    </div>

</div>
